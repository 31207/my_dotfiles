font_size 11.0
background #000000
background_opacity 0.7
background_blur
window_margin_width 4 5
cursor_trail 1
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2
# font_family JetBrainsMono Nerd Font
# bold_font        auto
# italic_font      auto
# bold_italic_font auto


# BEGIN_KITTY_FONTS
font_family      family="Droid Sans Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS


# ────────────── 标签页与分屏 ──────────────
# 新建标签页
map ctrl+shift+t new_tab

# 关闭标签页
map ctrl+shift+q close_tab

# 下一个/上一个标签页
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# 新建水平分屏
map ctrl+shift+enter launch --type=window --cwd=current

# 新建垂直分屏
map ctrl+shift+l launch --type=window --cwd=current --location=vertical

# 关闭当前分屏窗口
map ctrl+shift+w close_window

# 在分屏之间切换
map ctrl+shift+up    neighboring_window up
map ctrl+shift+down  neighboring_window down
map ctrl+shift+left  neighboring_window left
map ctrl+shift+right neighboring_window right

# ────────────── 复制粘贴快捷键 ──────────────
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# ────────────── 滚动设置 ──────────────
scrollback_lines 10000
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down

# ────────────── 启动时运行程序（可选） ──────────────
# 比如默认启动 tmux
# shell /usr/bin/tmux

# ────────────── kitty 图像支持（内置图片显示）──────────────
# 启用 sixel（若你用的程序支持，如 neofetch + kitty）
allow_remote_control yes
